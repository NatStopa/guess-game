<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <div class="app">
      <h1>Guess game</h1>
      <div class="choose">
        <h2>Choose number from 1 to 10</h2>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="ten">10</button>
      </div>
      <div class="choices">
        <div class="your-choice-section">
          <p>YOUR CHOICE</p>
          <p id="user-choice-preview" class="choice-preview">?</p>
        </div>
        <div class="computer-choice-section">
          <p>COMPUTER CHOICE</p>
          <p id="computer-choice-preview" class="choice-preview">?</p>
        </div>
      </div>
      <div class="hint">
        <p id="hint"></p>
      </div>
      <div class="result">
        <p id="message"></p>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
